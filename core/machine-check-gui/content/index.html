<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>machine-check</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="render.js" defer></script>
  <script src="update.js" defer></script>
  <script src="script.js" defer></script> -->
  <script type="module" defer>
    import init, { exec } from './wasm/machine_check_gui_wasm.js';

    async function run() {
      await init();
      await exec();
    }
    run();
  </script>

</head>

<body>
  <div id="container">
    <div id="top_bar" class="bar">
      <h2 id="exec_name"></h2>
    </div>
    <div id="left_bar" class="bar">
    </div>
    <div id="main_area" tabindex="1">
      <canvas id="main_canvas"></canvas>
    </div>
    <div id="right_bar" class="bar">
      <h2>State fields</h2>
      <table id="state_fields">
        <tr>
          <th>
            Field
          </th>
          <th>
            Value
          </th>
        </tr>
      </table>
    </div>
    <div id="bottom_bar" class="bar">
      <button type="button" id="reset" title="Reset verification">&#x21BA;</button>
      <input type="number" id="num_steps" title="Number of steps to perform" min="1" step="1" value="1">
      <button type="button" id="step" title="Step verification">&#x23F5;</button>
      <button type="button" id="run" title="Run verification until done">&#x23ED;</button>
      <p id="state_space">(not available yet)</p>
    </div>
  </div>

</body>

</html>
