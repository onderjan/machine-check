<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>machine-check</title>
  <link rel="stylesheet" href="style.css">
  <script src="render.js" defer></script>
  <script src="update.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="top_bar" class="bar">
    </div>
    <div id="left_bar" class="bar">
    </div>
    <div id="main_area">
      <canvas id="main_canvas"></canvas>
    </div>
    <div id="right_bar" class="bar">
      <h2>State fields</h2>
      <table id="state_fields">
        <tr>
          <th>
            Field
          </th>
          <th>
            Value
          </th>
        </tr>
      </table>
    </div>
    <div id="bottom_bar" class="bar">
      <button type="button" id="step_verification" onclick="stepVerification()">&#x23F5;</button>
      <p id="state_space">(not available yet)</p>
    </div>
  </div>

</body>

</html>
